<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>CodeForces Problem Getter</title>
</head>

<body class="bg-dark text-light">
  <div class="container" style="margin-top: 1rem;">
    <div class="card bg-dark text-light border-light">
      <h3 class="card-header">
        Codeforces Problem Getter
      </h3>
      <div class="card-body">
        <h4 class="card-title">Enter your Codeforces username and rating</h4>
        <p class="card-text">We will fetch all the problems of that rating you have not solved on Codeforces</p>
        <div class="d-grid">
          <label for="username">User Name</label>
          <input id="username" name="username" type="text" class="form-control d-inline-block" style="width: 30vw;"
            placeholder="Enter the Codeforces username" value="">
        </div>
        <div class="d-grid mt-2">
          <label for="rating">Problem Rating</label>
          <input id="rating" name="rating" type="number" class="form-control d-inline-block" style="width: 30vw;"
            placeholder="Enter the rating for the problems" value="">
        </div>
        <div class="form-group">
        </div>
        <div class="d-grid">
          <a id="submit" href="#" class="btn btn-success mt-2 ">Submit</a>
        </div>
      </div>
    </div>
    <div class="problems text-white">
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
